<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="main">
       <h1>To-Do</h1>
       <input type="text" id="input">
       <button type="submit" id="btn" onclick="add()">ADD</button>
    </div>
    <h3>My ToDo Tasks!!</h3>
    <div id="items">

    </div>
    <Script>
        function add(){
        const task=document.getElementById('input').value;
        const val=task;
        const element=document.getElementById('items');
        if(task===""){
            alert("Add your task before adding");
        }
        else{
            const node=document.createElement('div');
            node.className='task';
            const p=document.createElement('p');
            p.innerHTML=val;
            node.appendChild(p);
            const i=document.createElement('i');
            i.className='fa-solid fa-trash';
            i.style.cursor='pointer';
            i.addEventListener('click', del);
            node.appendChild(i);
            element.appendChild(node);
            const br=document.createElement('br');
            element.appendChild(br);
            document.getElementById('input').value= " ";

        }
    }
    function del(event) {
        const task = event.target.closest('.task');  // Get the closest task element
        if (task) {
            task.remove();  // Remove the task element from the DOM
        }
    }
    </Script>
</body>
</html>
